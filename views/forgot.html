<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="container width border border-secondary">
            <h6 class="text-center message text-danger"></h6>
            <h3 class="text-center text-secondary my-4">Forgot Password</h3>
            <form class="form">
                <div class="email p-2">
                    <label for="email">Email:</label>
                    <input class="w-100" id="email" type="email" name="email" value="">
                </div>
                <div class="p-2 text-center">
                    <button id="reset" type="submit" class="mt-5 mb-3 btn btn-success">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const btn = document.getElementById('reset');
        const email = document.getElementById('email');

        btn.addEventListener('click', async (e) => {
            e.preventDefault();
            const obj = {
                email: email.value
            }
            await axios.post('http://localhost:3000/password/forgotpassword', obj);

        })
    </script>

</body>

</html>
